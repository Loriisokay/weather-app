<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Weather Today</title>
</head>

<body>
    <header>
        <h3>the.weather</h3>
    </header>
    <section class="hero">
        <h1 id="temperature">0Â°</h1>

        <div class="wrapper">
            <h3 id="feels-like"></h3>
            <h2 id="city"></h2>
            <span id="time"></span>
            <span id="date"></span>
        </div>
        <div class="wrapper">
            <img src="./img/icons/day/116.png" alt="weather icon" id="condition-icon"></img>
            <h3 id="conditions">Cloudy</h3>
        </div>
        <!-- img\icons\day\113.png -->
    </section>
    <section id="aside">
        <div class="location">
            <form action="#">
                <input type="text" id="city-input" placeholder="Another location" autocomplete="off">
                <button id="submit-location">
                    <span class="fa-solid fa-magnifying-glass fa-2x"></span>
                </button>
            </form>
            <ul class="pinned-cities">
                <li class="pin_city" id="almaty" data-city="Almaty">Almaty</li>
                <li class="pin_city" id="astana" data-city="Astana">Astana</li>
                <li class="pin_city" id="london" data-city="London">London</li>
                <li class="pin_city" id="paris" data-city="Paris">Paris</li>
            </ul>
            <hr>
        </div>
        <div class="details">
            <h3 class="bold">Weather Details</h3>
            <div class="wrapper_details">
                <h4 class="detail">Wind</h4>
                <span id="wind" class="bold"></span>
            </div>
            <div class="wrapper_details">
                <h4 class="detail">UV</h4>
                <span id="uv" class="bold"></span>
            </div>
            <div class="wrapper_details">
                <h4 class="detail">Humidity</h4>
                <span id="humidity" class="bold"></span>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/09c907c3bc.js" crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
