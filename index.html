<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Weather Today</title>
</head>

<body>
    <header>
        <h3>the.weather</h3>
    </header>
    <section class="hero">
        <h1 id="temperature">0Â°</h1>
        <div class="wrapper">
            <h2 id="city">Almaty</h2>
            <span id="time">00:00 - </span>
            <span id="date">Wednesday, 8 Feb '23</span>
        </div>
        <div class="wrapper">
            <i class="fa-solid fa-cloud fa-2x condition-icon"></i>
            <h3 id="conditions">Cloudy</h3>
        </div>

    </section>
    <section id="aside">
        <div class="location">
            <form action="#">
                <input type="text" id="city-input" placeholder="Another location" autocomplete="off">
                <button type="submit" id="submit-location">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </button>
            </form>
            <ul class="pinned-cities">
                <li class="pin_city" id="almaty">Almaty</li>
                <li class="pin_city" id="astana">Astana</li>
                <li class="pin_city" id="london">London</li>
                <li class="pin_city" id="paris">Paris</li>
            </ul>
            <hr>
        </div>
        <div class="details">
            <h3 class="bold">Weather Details</h3>
            <div class="wrapper_details">
                <h4 class="detail">Wind</h4>
                <span id="wind" class="bold">0%</span>
            </div>
            <div class="wrapper_details">
                <h4 class="detail">Pressure</h4>
                <span id="pressure" class="bold">0mbar</span>
            </div>
            <div class="wrapper_details">
                <h4 class="detail">Humidity</h4>
                <span id="humidity" class="bold">0%</span>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/09c907c3bc.js" crossorigin="anonymous"></script>
</body>

</html>
